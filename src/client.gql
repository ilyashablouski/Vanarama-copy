type OrderInputObjectWithRating {
  order: OrderInputObject
  rating: Float
}

input QuoteInputObject {
  availability: String
  capId: ID
  colour: ID
  financeType: Int
  freeInsurance: Boolean
  funderId: Int
  leadTime: String
  leaseCost: RentalCost
  leaseType: LeaseTypeEnum
  maintenanceCost: RentalCost
  mileage: Int
  nextBestPrice: NextBestPrice
  processingFee: Float
  stock: String
  stockBatchId: Int
  term: Int
  trim: ID
  upfront: Int
  vehicleType: VehicleTypeEnum
}

extend type Query {
  uuid: ID
  leaseTypes: JSON
  sortOrder: JSON
  lastStep: JSON
  isSessionFinished: Boolean
  storedPerson: PersonType
  storedPersonUuid: ID
  storedOrder: OrderInputObjectWithRating
  storedPersonEmail: String
  storedQuote: Quote
}

extend type Mutation {
  savePerson(person: PersonInputObject): PersonType
  savePersonUuid(uuid: ID): ID
  saveOrder(order: OrderInputObject, rating: Float): OrderInputObjectWithRating
  savePersonEmail(email: String): String
  saveQuote(input: QuoteInputObject): Quote
}
