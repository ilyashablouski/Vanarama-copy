version: '3.5'

services:
  next-storefront:
    build:
      context: .
      args:
        - NPM_TOKEN
        - API_KEY
        - API_URL
        - LOQATE_KEY
        - ENV
        - GTM_ID
        - ENABLE_DEV_TOOLS
    command: yarn dev
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '${PORT}:${PORT}'
    networks:
      - overlay

# NOTE: Allows communication with https://github.com/Autorama/grid-shared-dev-services#network
networks:
  overlay:
    name: grid_shared_network
